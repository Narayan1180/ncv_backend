<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cfe9ff; /* soft sky blue */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            background: white;
            padding: 25px;
            margin: 80px auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0077cc;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0077cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>

        <form action="/register" method="POST">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>

        </form>

        <div class="login-link">
            Already have an account?  
            <a href="/login">Login</a>
        </div>
    </div>

</body>
</html>
