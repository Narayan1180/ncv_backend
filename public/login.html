<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid gray;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: dodgerblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: blue;
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Login</h2>

    <form action="/login" method="POST">

        <input type="email" name="email" placeholder="Enter Email" required><br>

        <input type="password" name="password" placeholder="Enter Password" required><br>

        <button type="submit">Login</button>

    </form>

    <a href="/register">Don't have an account? Register here</a>

</div>

</body>
</html>
